        border: 1px solid #ddd;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;

    .form-group input[type="text"],

        width: 100%;

    }

    .login-btn {
        width: 100%;

    .footer {
        display: flex;

    .cancel-btn {
        
        width: 100%;

        cursor: pointer;
        font-size: 1rem;
        margin-bottom: 1rem;
    
    }

    .forgot-password {

        text-decoration: none;
    }

    .forgot-password:hover {

    <div class="container">

            <div class="form-group">

            </div>
            <button type="submit"class="cancel-btn">Login</button>
            
            
        </form>
        <a href="/register">Don't have an account? Register here.</a>
